<!DOCTYPE html>
<html>
	<head>
	<title>TodoMo</title>
	<link rel="stylesheet" href="../css/signin.css">
	<link rel="icon" type="image/icon" href="../favicon/favicon-16x16.png"
					   >	</head>
	<body>
		<div class="container">
			<div class="innercontainer">
				<div id="head">
				<p>Welcome Back to TodoMo</p>
				<span>Signin to manage your tasks efficiently</span>
				</div>
			
				<div id="emailblock" class="block">
				<span>Email</span>
				<input type="email" id="useremail" placeholder="jitender.Kumar@gmail.com">
				</div>

				<div id="passwordblock" class="block">
				<span>Password</span>
				<input type="password" id="userpassword" >
				</div>
				<button type="button" id="signinbtn"  >Signin</button>
				<div id="signuplink" >
					<span>Don't have an account? <a href="./signup.html">Sign Up</a></span>
				</div>

			</div>
		</div>
<script type="module" src="../js/main.js"></script>
	</body>
</html>

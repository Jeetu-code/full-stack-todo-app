<!DOCTYPE html>
<html>
	<head>
	<title>TodoMo</title>
	<link rel="stylesheet" href="../css/signup.css">
	<link rel="icon" type="image/icon" href="../favicon/favicon-16x16.png"
					   >	</head>
	<body>
		<div class="container">
			<div class="innercontainer">
				<div id="head">
				<p>Create Your TodoMo Account</p>
				<span>join thousands of productive users</span>
				</div>
				<div id="nameblock" class="block">
				<span>Name</span>
				<input type="text" id="username" >
				</div>
				<div id="emailblock" class="block">
				<span>Email</span>
				<input type="email" id="useremail">
				</div>

				<div id="passwordblock" class="block">
				<span>Password</span>
				<input type="password" id="userpassword" >
				</div>
				<button type="button" id="signupbtn"  >Create Account</button>
				<div id="signinlink" >
					<span>Already have an account? <a href="./signin.html">Sign in</a></span>
				</div>

			</div>
		</div>
<script type="module" src="../js/main.js"></script>
	</body>
</html>
